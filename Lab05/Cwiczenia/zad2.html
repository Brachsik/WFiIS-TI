<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Zad 2</title>
<style>
span{color:red}
</style>
</head>
<body>
<script>
function validate(){
if ((document.form1.pole1.value=="")||(document.form1.pole3.value=="")||(document.form1.pole4.value=="")||(document.form1.test.options.selectedIndex==0)||(document.form1.pole1.value.length<4)||(document.form1.pole3.value.length<4)){

	if(document.form1.pole1.value=="")
	{
		document.getElementById("naz").innerHTML=" Brak podanego nazwiska";
	}
	else if(document.form1.pole1.value.length<4)
	{
		document.getElementById("naz").innerHTML=" Pole nazwisko powinno zawierac co najmniej cztery znaki";
	}
	else
	{
		document.getElementById("naz").innerHTML="";
	}

	if(document.form1.pole3.value=="")
	{
		document.getElementById("im").innerHTML=" Brak podanego imienia";
	}
	else if(document.form1.pole3.value.length<4)
	{
		document.getElementById("im").innerHTML=" Pole nazwisko powinno zawierac co najmniej cztery znaki";
	}
	else
	{
		document.getElementById("im").innerHTML="";
	}

	if(document.form1.pole4.value=="")
	{
		document.getElementById("em").innerHTML=" Brak podanego email";
	}
	else
	{
		document.getElementById("em").innerHTML="";
	}
	if(document.form1.test.options.selectedIndex==0)
	{
		document.getElementById("wr").innerHTML=" Brak podanego roku";	
	}
	else
	{
		document.getElementById("wr").innerHTML="";
	}

	return false;
}
else
	{
		document.getElementById("wr").innerHTML="";
		document.getElementById("em").innerHTML="";
		document.getElementById("im").innerHTML="";
		document.getElementById("naz").innerHTML="";
		alert("Nazwisko: "+document.form1.pole1.value+
		"\nImie: "+document.form1.pole3.value+
		"\nEmail: "+document.form1.pole4.value+
		"\nUwagi: "+document.form1.pole2.value);
	return true;

	
	}

}
</script>

<form name="form1" onchange="return validate()">
<p>Nazwisko (*pole wymagane)<span id="naz"></span></p>
<input type="text" size="20" name="pole1" /><br/>
<p>Imie (*pole wymagane)<span id="im"></span></p>
<input type="text" size="35" name="pole3" /><br/>
<p>Email (*pole wymagane)<span id="em"></span></p>
<input type="text" size="35" name="pole4" /><br/>

<p>Wybierz rok (*pole wymagane)<span id="wr"></span><br>
<select name="test" size="1">
<option value="0">Wybierz rok</option>
<option value="1">Rok 1</option>
<option value="2">Rok 2</option>
<option value="3">Rok 3</option>
</select>
</p>
<p>Uwagi</p>
<textarea name="pole2" rows="3" cols="25"></textarea><br/>
<input type="submit" name="B1" value="Submit" id="baton"/>

</form>
</body>
</html>
